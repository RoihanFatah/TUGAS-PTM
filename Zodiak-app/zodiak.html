<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiak</title>
    <link rel="stylesheet" href="style.css">
    <script src="zodiak.js" async defer></script>
</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <h1>Zodiak Finder</h1>
                <form action="">
                    <div class="inputBx">
                        <input type="number" id="bulan" placeholder="Bulan" autocomplete="off">
                    </div>
                    <div class="inputBx">
                        <input type="number" id="tanggal" placeholder="Tanggal" autocomplete="off">
                    </div>
                    <div class="inputBx">
                        <input type="button" value="cari" id="zodiak">
                    </div>
                </form>
                <h3 id="hasil"></h3>
            </div>
        </div>
    </section>
</body>
</html>
